{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<main class="container">
    <img src="{% static 'images/python.svg' %}">
    <h1 class="title">
        Olá, meu nome é João Vitor Santiago
        confira abaixo meu currículo.
    </h1>

    <a href="index" class="btn"> C.V</a>

</main>



<script>
     function typeWriter(elemento) {
      const textoArray = elemento.innerHTML.split("");
      elemento.innerHTML = "";
      textoArray.forEach((letra, i) => {
        setTimeout(() => (elemento.innerHTML += letra), 95 * i);
      });
    }
     function typeWriter(elemento) {
    const textoArray = elemento.innerHTML.split('');
    elemento.innerHTML = '';
    for(let i = 0; i < textoArray.length; i++) {
      setTimeout(() => elemento.innerHTML += textoArray[i], 95 * i);
    }
  }
    const titulo = document.querySelector("h1");
    typeWriter(titulo);
</script>
</body>
</html>
